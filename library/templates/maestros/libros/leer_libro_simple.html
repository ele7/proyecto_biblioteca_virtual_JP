<!DOCTYPE html>
<html>
  <head>
    <title>Leer Libro</title>
  </head>
  <body>
    <h1>Libro: {{ libro.titulo }}</h1>
    <p>Autor: {{ libro.autor }}</p>
    <p>Categor√≠a: {{ libro.categoria.nombre }}</p>

    {% if libro.archivo %}

    {% else %}
    <p>No hay archivo</p>
    {% endif %}

    <br />
    <a href="/dashboard/">Volver</a>
  </body>
</html>
