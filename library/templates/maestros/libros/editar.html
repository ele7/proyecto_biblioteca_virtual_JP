{% extends "base.html" %}
<!-- -->
{% block content %}
<div class="container mt-4">
  <h2>Editar Categoría</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre de la categoría</label>
      <input
        type="text"
        class="form-control"
        id="nombre"
        name="nombre"
        value="{{ categoria.nombre }}"
        required
      />
    </div>
    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <textarea
        class="form-control"
        id="descripcion"
        name="descripcion"
        rows="3"
      >
{{ categoria.descripcion }}</textarea
      >
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
    <a href="{% url 'categorias_listar' %}" class="btn btn-secondary"
      >Cancelar</a
    >
  </form>
</div>
{% endblock %}
