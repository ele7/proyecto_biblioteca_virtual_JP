{% extends "base.html" %}
<!---->
{% block content %}
<div class="container mt-4">
  <h2>Listado de Categorías</h2>
  <a href="{% url 'library:categorias_crear' %}" class="btn btn-success mb-3"
    >Nueva Categoría</a
  >
  <table class="table table-borderless">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for categoria in categorias %}
      <tr>
        <td>{{ categoria.id }}</td>
        <td>{{ categoria.nombre }}</td>

        <td>
          <a
            href="{% url 'library:categorias_editar' categoria.id %}"
            class="btn btn-primary btn-sm"
            >Editar</a
          >
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="4">No hay categorías registradas.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
