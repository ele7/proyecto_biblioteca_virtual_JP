{% extends "base.html" %} {% block content %}
<h1>Crear Usuario</h1>

{% if messages %} {% for message in messages %}
<div
  class="alert alert-{{ message.tags }} alert-dismissible fade show"
  role="alert"
>
  {{ message }}
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"
  ></button>
</div>
{% endfor %} {% endif %}

<form method="post" class="row g-3">
  {% csrf_token %}
  <div class="d-grid gap-2 d-md-block">
    <a
      href="{% url 'library:usuarios_carga_masiva' %}"
      class="btn btn-danger text-white"
    >
      Carga Masiva de Usuarios
    </a>
  </div>
  <!-- Nombre y Email -->
  <div class="col-12 col-md-6">
    <label class="form-label">Nombre</label>
    <input
      type="text"
      name="name"
      class="form-control"
      value="{{ form.name.value }}"
    />
  </div>
  <div class="col-12 col-md-6">
    <label class="form-label">Email</label>
    <input
      type="email"
      name="email"
      class="form-control"
      value="{{ form.email.value }}"
    />
  </div>

  <!-- Contraseña y Rol -->
  <div class="col-12 col-md-6">
    <label class="form-label">Contraseña</label>
    <input type="password" name="password" class="form-control" />
  </div>
  <div class="col-12 col-md-6">
    <label class="form-label">Rol</label>
    {{ form.rol }}
  </div>

  <!-- Categorías Permitidas -->
  <div class="col-12">
    <label class="form-label">Categorías Permitidas</label>
    <div class="row">
      {% for categoria in categorias %}
      <div class="col-6 col-md-4">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="categorias"
            value="{{ categoria.id }}"
            id="categoria{{ categoria.id }}"
            {%
            if
            categoria.id
            in
            categorias_usuario
            %}checked{%
            endif
            %}
          />
          <label class="form-check-label" for="categoria{{ categoria.id }}">
            {{ categoria.nombre }}
          </label>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <!-- Botones -->
  <div class="col-12">
    <button type="submit" class="btn btn-primary me-2">Crear Usuario</button>
    <a href="{% url 'library:usuarios_listar' %}" class="btn btn-secondary"
      >Cancelar</a
    >
  </div>
</form>
{% endblock %}
