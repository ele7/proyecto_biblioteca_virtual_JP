{% extends "base.html" %}
<!--  -->
{% block title %}Usuarios{% endblock %}
<!--  -->
{% block content %}
<h1>Usuarios</h1>
<a href="{% url 'usuarios_crear' %}" class="btn btn-success mb-3"
  >Crear usuario</a
>
<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Usuario</th>
      <th>Email</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for usuario in usuarios %}
    <tr>
      <td>{{ usuario.id }}</td>
      <td>{{ usuario.username }}</td>
      <td>{{ usuario.email }}</td>
      <td>
        <a
          href="{% url 'usuarios_editar' usuario.id %}"
          class="btn btn-warning btn-sm"
          >Editar</a
        >
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="4">No hay usuarios</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
