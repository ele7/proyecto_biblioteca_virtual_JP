{% extends "base.html" %} {% block content %}
<h2>Registro de visitas por usuario</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Usuario</th>
      <th>Visitas</th>
    </tr>
  </thead>
  <tbody>
    {% for u in usuarios %}
    <tr>
      <td>{{ u.username }}</td>
      <td>{{ u.visitas }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
