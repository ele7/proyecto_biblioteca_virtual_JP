{% extends 'library/base.html' %}
<!--  -->
{% block content %}
<div class="container mt-4">
  <h1>{{ libro.titulo }}</h1>
  <p><strong>Autor:</strong> {{ libro.autor }}</p>
  <p>{{ libro.descripcion }}</p>

  {% if libro.archivo %}
  <div class="mt-3">
    <iframe src="{{ libro.archivo.url|urlencode }}" width="100%" height="600px">
      Este navegador no soporta PDF.
    </iframe>
  </div>
  {% else %}
  <p>No hay archivo PDF disponible.</p>
  {% endif %}

  <a href="{% url 'dashboard' %}" class="btn btn-secondary mt-3"
    >Volver al Dashboard</a
  >
</div>
{% endblock %}
