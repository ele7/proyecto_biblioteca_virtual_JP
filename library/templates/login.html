{% load static %}

<style>
  body {
    margin: 0;
    font: 600 16px/18px "Open Sans", sans-serif;
    background-image: url("https://www.alcaladeguadaira.es/photo/noticias/6299/1/alcala-celebra-el-dia-del-libro-con-una-lectura-coordinada-con-los-mayores-de-residencias.jpg?w=1140");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #6a6f8c;
  }

  .login-wrap {
    width: 100%;
    max-width: 525px;
    min-height: 400px;
    position: relative;
    background: rgba(40, 57, 101, 0.9);
    box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24),
      0 17px 50px 0 rgba(0, 0, 0, 0.19);
    border-radius: 10px;
    padding: 60px 50px;
  }

  .login-wrap h2 {
    color: #fff;
    text-align: center;
    margin-bottom: 30px;
  }

  .login-form .group {
    margin-bottom: 20px;
  }

  .login-form .group .input {
    width: 100%;
    padding: 15px 20px;
    border-radius: 25px;
    border: none;
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
  }

  .login-form .group .input::placeholder {
    color: rgba(255, 255, 255, 0.7);
  }

  .login-form .group .button {
    width: 100%;
    padding: 15px 20px;
    border-radius: 25px;
    border: none;
    background: #1161ee;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
  }

  .login-form .group label {
    color: #aaa;
    font-size: 12px;
    display: block;
    margin-bottom: 5px;
  }

  .alert-message {
    background: rgba(255, 0, 0, 0.2);
    color: #ff0000;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 10px;
  }

  .foot-lnk {
    text-align: center;
    margin-top: 20px;
  }

  .foot-lnk a {
    color: #ffc107;
    text-decoration: none;
  }

  .foot-lnk a:hover {
    color: #ffd633;
  }
</style>
<div class="login-wrap">
  <h2>
    Bienvenido a Biblioteca Cristiana <br /><br />
    Pozo de Jacob
  </h2>

  <!-- Aquí se muestran los mensajes de error -->
  {% if messages %}
  <div class="mb-3">
    {% for message in messages %}
    <div class="alert-message">{{ message }}</div>
    {% endfor %}
  </div>
  {% endif %}

  <form method="POST" action="{% url 'library:login' %}" class="login-form">
    {% csrf_token %}

    <div class="group">
      <label for="username">Email</label>
      <input
        id="username"
        type="email"
        class="input"
        name="username"
        placeholder="Email"
        value=""
        required
      />
    </div>

    <div class="group">
      <label for="password">Contraseña</label>
      <input
        id="password"
        type="password"
        class="input"
        name="password"
        placeholder="Contraseña"
        required
      />
    </div>

    <div class="group">
      <input type="submit" class="button" value="Ingresar" />
    </div>

    <!-- Mensajes de error Django -->
    {% if messages %}
    <div class="mb-3">
      {% for message in messages %}
      <div class="alert-message">{{ message }}</div>
      {% endfor %}
    </div>
    {% endif %}
  </form>
</div>
